<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ico/logo.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Kaduna Locations - BLRS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/explore.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/explore.js') }}" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="{{ url_for('static', filename='logo/blrs.png') }}" height="50" width="50" alt="BLRS Logo">
        <div class="logo">
            <h1>BLRS</h1>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact_us') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Business Input Section -->
        <section class="input-section">
            <h2>Business Details</h2>
            <form id="businessForm" class="container">
                <div class="form-group">
                    <label for="businessName">Business Name:</label>
                    <input type="text" class="form-control" id="businessName" placeholder="Business Name" required>
                </div>
                <div class="form-group">
                    <label for="businessIndustry">Business Industry:</label>
                    <input type="text" class="form-control" id="businessIndustry" placeholder="Business Industry" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input type="number" class="form-control" id="budget" placeholder="Budget" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="income">Income:</label>
                    <input type="number" class="form-control" id="income" placeholder="Income" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="targetMarket">Target Market:</label>
                    <input type="text" class="form-control" id="targetMarket" placeholder="Target Market" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Situated</button>
            </form>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <h2>Explore Business Locations in Kaduna</h2>
            <div id="map" class="interactive-map"></div>
        </section>

        <!-- Pie Chart Analysis Section -->
        <section class="chart-section">
            <h2>Business Analysis</h2>
            <canvas id="businessChart"></canvas>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BLRS. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
